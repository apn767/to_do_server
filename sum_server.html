<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let timeout;
    function debouncePopulateDiv(){
        clearTimeout(timeout);
        timeout = setTimeout(function(){
            populateDiv()
        }, 1000);
        
    }
    function populateDiv(){
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        // const element = document.getElementById("FinalSum")
        //fetch
        fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
        .then(function(response){
            
            response.text()
            .then(function(ans){
                
                document.getElementById("FinalSum").innerHTML = ans; 
            })
        })
        // console.log(res);
        // console.log(element)
        // element.innerHTML = parseInt(a) + parseInt(b);
    }
    // async function populateDiv2(){
    //     const a = document.getElementById("firstNumber").value;
    //     const b = document.getElementById("secondNumber").value;

    //     const response = await  fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
    //     const ans = await response.text();
    //     document.getElementById("FinalSum").innerHTML = ans;
    // }
</script>
<body>
    <input onInput = "debouncePopulateDiv()" id="firstNumber" placeholder="First number" type="text"></input><br></br>
    <input onInput = "debouncePopulateDiv()"id="secondNumber" placeholder="Second number" type="text"></input><br></br>
    <!-- <button onclick="populateDiv()">Calculate Sum</button><br></br> -->
    <div id="FinalSum"></div>
</body>
</html>
